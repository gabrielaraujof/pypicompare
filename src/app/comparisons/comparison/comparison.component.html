<section *ngIf="selectedPackages; then comparisonTable; else noComparison"></section>

<ng-template #comparisonTable>
  <header>
    <ul>
      <li *ngFor="let package of selectedPackages">
        {{package.info.name | uppercase }}
      </li>
    </ul>
  </header>

  <table>
    <tr>
      <td></td>
      <th *ngFor="let package of selectedPackages">
        {{package.info.name}}
      </th>
    </tr>
    <tr>
      <td>Summary</td>
      <td *ngFor="let package of selectedPackages">
        {{package.info.summary}}
      </td>
    </tr>
    <tr>
      <td>Author</td>
      <td *ngFor="let package of selectedPackages">
        {{package.info.author}}
      </td>
    </tr>
    <tr>
      <td>License</td>
      <td *ngFor="let package of selectedPackages">
        {{package.info.license}}
      </td>
    </tr>
    <tr>
      <td>Version</td>
      <td *ngFor="let package of selectedPackages">
        {{package.info.version}}
      </td>
    </tr>
  </table>
</ng-template>

<ng-template #noComparison>
  <!-- Empty State for when the comparison page is reached without selected packages -->
</ng-template>
